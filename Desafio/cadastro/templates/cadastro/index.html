{% load static %}

<!doctype html>

<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro | Lista amiga</title>
  <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Lista amiga | Babylon Club</h1>
            <button id="adicionarAmigo">+ Adicionar</button>
        </div>
        <div>
            
        </div>
        <div id="modalCadastro" class="modal">
            <div class="modalContainer">
                <div class="header">
                    <h3>Cadastro de amigos</h3>
                    <button id="fecharModal">X</button>
                </div>
                <form action="">
                    <input id="nome" type="text" name="nome" placeholder="Nome do amiguinho" required>
                    <input id="idade" type="number" name="idade" placeholder="Qual a idade dele" required>
                    <input id="telefone" type="tel" name="telefone" placeholder="Contatinho" required>
                    <input id="documento" type="number" name="documento" placeholder="CPF ou RG" required>
                    <input id="salvar" class="submit" type="submit" value="Adicionar amiguinho">
                </form>
            </div>
        </div>
        <table id="listaAmiga">
            <thead>
                <th>Nome</th>
                <th>idade</th>
                <th>Telefone</th>
                <th>Identidade</th>
            </thead>
            <tbody>
 
            </tbody>
            <!--
            <tr>
                <td>Nome</td>
                <td>idade</td>
                <td>Telefone</td>
                <td>Identidade</td>
            </tr>
            -->
          
        </table>
        <footer> <a href="/home/">Home</a> </footer>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
    
</body>
</html>
